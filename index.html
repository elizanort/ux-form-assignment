<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Kenzie Form Practice">
    <meta name="author" content="Kenzie and Colorlib Templates">
    <meta name="keywords" content="Kenzie Form Practice">

    <!-- Title Page-->
    <title>Kenzie Form Practice</title>

    <!-- Font special for pages-->
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- CSS-->
    <link href="css/base.css" rel="stylesheet" media="all">
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <section class="screen-container">
        <section class="form-container">
            <div class="artist-img">
                <img src="./images/bg-heading-03.jpg" alt="">
            </div>

            <div class="registration-form">
                <h1>Registration Info</h1>
                <form action="">
                    <div class="form-row name">
                        <input id="name" name="name" type="name" placeholder="Name" required>
                    </div>

                    <div class="form-row date">
                        <input id="date" name="date" type="date" required>
                    </div>

                    <div class="form-row experience">
                        <select name="experience" id="experience" placeholder="Experience">
                            <option selected="selected">Experience</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>

                    <div class="form-row email">
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>

                    <div class="form-row phone">
                        <input type="number" name="number" id="number" placeholder="Phone (Optional)">
                    </div>

                    <div class="submit-button">
                        <button>Submit</button>
                    </div>
            </div>

        </section>
    </section>
</body>

</html>
